<ion-header>
  <ion-navbar color="azulatome">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Crear Bitácora de Trabajo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Estacion de Trabajo: <b>{{name}}</b><br></ion-label> 

 
  </ion-item>
  <ion-row  >

        <button *ngIf="!isenabled" ion-button icon-end (click)="conectar(device)">
            Conectar
            <ion-icon name="bluetooth"></ion-icon>
          </button>

          <button *ngIf="isenabled" ion-button icon-end  color="danger" (click)="desconectar()">
              Desconectar
              <ion-icon name="bluetooth"></ion-icon>
            </button>
     
  
    
    </ion-row>
      <ion-row>
          <ion-label>Indicaciones de la Práctica:</ion-label>
  
        <ion-item>
           <ion-textarea  
              [(ngModel)]="descripcion" 
              name="descripcion" 
              type="textArea" 
              autocapitalize="off" 
              class="" readonly></ion-textarea> 
        </ion-item>     
          <ion-item>
              <ion-label hidden>{{lista}}</ion-label>
            </ion-item>
      <ion-item>
        <ion-label>Altura: {{altura}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Tiempo: {{tiempo}}</ion-label>
      </ion-item>
      <ion-col>
      <button ion-button (click)="pedirAltura()">Obtener Altura</button>
    </ion-col>
    <ion-col>
        <button ion-button color="secondary" [disabled]="!isenabled2" (click)="iniciarPractica()">Iniciar</button>
      </ion-col>
  </ion-row>
   <ion-row>
     <ion-row col-12>
       
        <button  style="width: 100%;" ion-button color="dark" [disabled]="!terminar" (click)="openPageDetalle('BitacoraDetallePage', llave)">Crear Bitacora</button>
    
     </ion-row>
   </ion-row>


  
</ion-content>
